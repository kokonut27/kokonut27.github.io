    <div style="color: #31708f;
    background-color: #d9edf7;
    border-color: #bce8f1;" class="alert alert-info alert-dismissible" role="alert" id="top">

    <div class="header">

    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="research.html">Research</a>

    </br>

    <div class="content">
      <div class="gallery-images">
        <div class="gallery-inside">
          <div class="gallery-image">
            <img class="content-img gallery-image" id="gallery-image-1" src="media/image_15.jpg" alt="Pizza Outing (2022) | From left to right: Ilia, Hwan, Matt, JoAnn, Smruti, Karla, Jonni, Luke, Linda, Wan-Yi, Theresa">
          </div>
          
          <div class="gallery-image">
            <img class="content-img gallery-image" id="gallery-image-2" src="media/image_1.jpg" alt="Department Holiday Party (2021) | From left to right: Smruti, JoAnn, Luke, Wan-Yi, Linda">
          </div>

          <div class="gallery-image">
            <img class="content-img gallery-image" id="gallery-image-3" src="media/image_17.jpg" alt="Lydia's Graduation (2022) | From lef to right: Lydia, Hwan">
          </div>
        </div>

        <div id="myModal-1" class="modal">
          <span class="close">&times;</span>
          <img src="media/image_15.jpg" class="modal-content">
          
          <div class="caption" id="caption-1"></div>
        </div>
          
        <div id="myModal-2" class="modal">
          <span class="close">&times;</span>
          <img src="media/image_1.jpg" class="modal-content">
            
          <div class="caption" id="caption-2"></div>
        </div>

        <div id="myModal-3" class="modal">
          <span class="close">&times;</span>
          <img src="media/image_17.jpg" class="modal-content">
            
          <div class="caption" id="caption-3"></div>
        </div>
      </div>

      <div class="go-back-up">
        <a href="#top" style="text-align: right; float: right;"><button>⬆</button></a>
      </div>
    </div>
    
    <script>
      let modal_1 = document.getElementById("myModal-1");
      let modal_2 = document.getElementById("myModal-2");
      let modal_3 = document.getElementById("myModal-3");

      let img_1 = document.getElementById("gallery-image-1");
      let img_2 = document.getElementById("gallery-image-2");
      let img_3 = document.getElementById("gallery-image-3");
      let captionText_1 = document.getElementById("caption-1");
      let captionText_2 = document.getElementById("caption-2");
      let captionText_3 = document.getElementById("caption-3");
      img_1.onclick = function() {
        modal_1.style.display = "block";
        captionText_1.innerHTML = this.alt;
      }
      img_2.onclick = function() {
        modal_2.style.display = "block";
        captionText_2.innerHTML = this.alt;
      }
      img_3.onclick = function() {
        modal_3.style.display = "block";
        captionText_3.innerHTML = this.alt;
      }
          
      let span_1 = document.getElementsByClassName("close")[0];
      let span_2 = document.getElementsByClassName("close")[1];
      let span_3 = document.getElementsByClassName("close")[2];
      
          
      span_1.onclick = function() {
        modal_1.style.display = "none";
      }
      span_2.onclick = function() {
        modal_2.style.display = "none";
      }
      span_3.onclick = function() {
        modal_3.style.display = "none";
      }
    </script>
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
